name: Automated tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'      
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Build project
        run: yarn build
      - name: Run tests
        run: yarn test:ci
      - name: Report to codecov
        uses: codecov/codecov-action@v1
        